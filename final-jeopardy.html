<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Jeopardy</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <h1 class="header2">FINAL ROUND</h1>
      <h2 class="header3" id="currentPlayerTurn">PLAYER TURN</h2>
    </div>
    <div class="finalText">
      <p class="finalCategory">FINAL CATEGORY</p>
      <p class="finalQuestion" id="finalQuestion"></p>
    </div>
    <div class="finalInput">
      <p class="finalCategory">MAX BET: <p id="maxBet" class="finalCategory">0</p></p>
      <input type="text" class="input2" id="betInput" placeholder="Point bet amount...">
      <input type="text" class="input2" id="answerInput" placeholder="Final answer..." disabled>
      <button class="button3" id="betButton">BET</button>
    </div>

    <footer class="footer2">Est 2024</footer>

    <!-- Do not change the script source. Allows import/export to work. -->
    <script src="./scripts/index.js" type="module"></script>
    <script src="./final-jeopardy.js"></script>
  </body>
</html>
